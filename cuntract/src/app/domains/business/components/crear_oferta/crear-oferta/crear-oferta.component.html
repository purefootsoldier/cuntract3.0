<div class="bg-black font-poppins bg-[radial-gradient(circle_at_right_top,_var(--tw-gradient-stops))] from-emerald-800  to-transparent to-40%">
  <app-header></app-header>
  <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
    <div class="flex items-center max-w-5xl w-full border-gray-400 border-opacity-20 border-2 rounded-lg ">
      <form class="max-w-4xl md:m-auto w-full group" [formGroup]="validateForm" novalidate>
        <h3 class="text-white text-3xl font-extrabold my-16 text-center">
          Publicar puesto de trabajo
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
          <div>
            <label for="titulo" class="text-white">TITULO</label>
            <input formControlName="titulo" name="titulo" type="text" required
              class="bg-transparent backdrop-blur-md border border-gray-700 w-full text-sm text-gray-200 px-4 py-3.5 rounded-md outline-blue-600 focus:bg-transparent"
              placeholder="ej:programador" />
          </div>
          <div>
            <label for="pago" class="text-white">PAGO ESTIMADO (mensual)</label>
            <input formControlName="pago" name="pago" type="number" required
              class="bg-transparent backdrop-blur-md border border-gray-700 w-full text-sm text-gray-200 px-4 py-3.5 rounded-md outline-blue-600 focus:bg-transparent"
              placeholder="ej:15000" />
          </div>
        </div>
        <div class="p-4">
          <div class="mb-6">
            <textarea rows="6" placeholder="descripcion"
              class="bg-transparent w-full rounded py-3 px-[14px] text-white text-base border border-[f0f0f0] resize-none outline-none focus-visible:shadow-none focus:border-primary "></textarea>
          </div>
        </div>
        <div class="p-4">
          <input type="file" name="file" id="file" class="sr-only" />
          <label for="file" class="relative flex min-h-[200px] items-center justify-center rounded-md border border-dashed border-[#e0e0e0] p-12 text-center">
            <div>
              <span class="mb-2 block text-xl text-white">
                Arrastra archivos
              </span>
              <span class="mb-2 block text-base text-white">
                O
              </span>
              <span class="inline-flex rounded border border-[#e0e0e0] py-2 px-7 text-base text-white">
                Buscar desde el ordenador
              </span>
            </div>
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
