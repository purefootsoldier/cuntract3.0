<div class="bg-black min-h-screen flex flex-col">
  <div
    class="font-poppins flex-grow bg-center bg-no-repeat bg-[radial-gradient(circle_at_bottom_right,_var(--tw-gradient-stops))] lg:bg-[radial-gradient(circle_at_right_top,_var(--tw-gradient-stops))] from-emerald-800 to-transparent to-40% flex flex-col">
    <app-header></app-header>
    <div class="flex flex-1">
      <app-sidebar class="w-1/6 border-r-2 border-gray-400" (selectedOptionEvent)="selected($event)"></app-sidebar>
      <div class="w-5/6 justify-center items-center flex flex-col align-middle text-white" *ngIf="selectedOption === ''">
        <p class="text-3xl">
          lo sentimos pero esta funcionalidad esta bajo desarrollo
        </p>
        <p class="text-base">
          pudes seguir explorando
        </p>
      </div>
      <div class="m-auto">
        <div *ngIf="selectedOption === 'mis-ofertas'">
          <app-mis-ofertas></app-mis-ofertas>
        </div>
        <div *ngIf="selectedOption === 'crear-oferta'">
          <app-crear-oferta></app-crear-oferta>
        </div>
        <div *ngIf="selectedOption === 'chats'">
          <app-chats></app-chats>
        </div>
      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
