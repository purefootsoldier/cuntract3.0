<div
    class="bg-black font-[sans-serif] bg-[radial-gradient(circle_at_right_top,_var(--tw-gradient-stops))] from-emerald-800  to-transparent to-40%">
    <div class="min-h-screen flex fle-col items-center justify-center py-6 px-4">
        <div class=" items-center max-w-6xl w-full">
            <form class=" max-w-md md:m-auto w-full group" [formGroup]="signUpForm" novalidate>
                <h3 class="text-white text-3xl font-extrabold mb-8 text-center">
                    registrate
                </h3>

                <div class="flex flex-col gap-y-2">
                    <label for="correo">correo</label>
                    <span class="text-gray-200">correo</span>
                    <input formControlName="correo" name="correo" type="text" autocomplete="email" required
                        class="bg-transparent backdrop-blur-md border border-gray-700 w-full text-sm text-gray-200 px-4 py-3.5 rounded-md outline-blue-600 focus:bg-transparent"
                        placeholder="ej:esotilinpuntoexe@gimeil.cum" />
                    <div *ngIf="signUpForm.controls['correo'].invalid && (signUpForm.controls['correo'].touched || signUpForm.controls['correo'].dirty)"
                        class="mt-1 text-sm text-red-500">
                        <span *ngIf="signUpForm.controls['correo'].errors?.['required']">este campo es requerido</span>
                        <span *ngIf="signUpForm.controls['correo'].errors?.['email']">la direccion es incorrecta</span>
                    </div>

                    <label for="username">username</label>
                        <span class="text-gray-200">nombre de usuario</span>
                        <input formControlName="userName" name="username" type="text" autocomplete="username" required
                            class="bg-transparent backdrop-blur-md border border-gray-700 w-full text-sm text-gray-200 px-4 py-3.5 rounded-md outline-blue-600 focus:bg-transparent"
                            placeholder="tilininsanopuntoexe">
                        <div *ngIf="signUpForm.controls['userName'].invalid && (signUpForm.controls['userName'].touched || signUpForm.controls['userName'].dirty)"
                            class="mt-1 text-sm text-red-500">
                            <span *ngIf="signUpForm.controls['userName'].errors?.['required']">este campo es
                                requerido</span>
                            <span *ngIf="signUpForm.controls['userName'].errors?.['minlength']">la direccion es
                                incorrecta</span>
                        </div>
                    
                    <label>Rol</label>
                        <span class="text-gray-200">rol</span>
                        <select formControlName="Role" name="Role" id="Role" required
                            class="bg-gray-800 placeholder-gray-600 backdrop-blur-md border border-gray-700 w-full text-sm text-gray-200 px-4 py-3.5 rounded-md outline-blue-600">
                            <option value="Empresa">Empresa</option>
                            <option selected value="Talento">Talento</option>
                        </select>

                    <label for="password">contrase単a</label>
                        <span class="text-gray-200">contrasena</span>
                        <input id="password" formControlName="password" name="password" type="password" required
                            class="bg-transparent backdrop-blur-md border border-gray-700 w-full text-sm text-gray-200 px-4 py-3.5 rounded-md outline-blue-600 focus:bg-transparent"
                            placeholder="contrasena" />
                            <div *ngIf="signUpForm.controls['password'].invalid && (signUpForm.controls['password'].touched || signUpForm.controls['password'].dirty)" class="mt-1 text-sm text-red-500">
                                <span *ngIf="signUpForm.controls['password'].errors?.['required']">Este campo es requerido</span>
                                <span *ngIf="signUpForm.controls['password'].errors?.['minlength']">La contrase単a debe tener al menos 7 caracteres</span>
                            </div>

                    <label for="confirmPassword">confirmar contrase単a</label>
                        <span class="text-gray-200">confirmar contrasena</span>
                        <input id="confirmPassword" formControlName="confirmPassword" name="password" type="password" required
                            class="bg-transparent backdrop-blur-md border border-gray-700 w-full text-sm text-gray-200 px-4 py-3.5 rounded-md outline-blue-600 focus:bg-transparent"
                            placeholder="contrasena" />
                            <div *ngIf="signUpForm.controls['confirmPassword'].invalid && (signUpForm.controls['confirmPassword'].touched || signUpForm.controls['confirmPassword'].dirty)" class="mt-1 text-sm text-red-500">
                                <span *ngIf="signUpForm.controls['confirmPassword'].errors?.['required']">Este campo es requerido</span>
                                <span *ngIf="signUpForm.errors?.['passwordMismatch']">Las contrase単as no coinciden</span>
                            </div>
                    
                    <div class="flex flex-wrap items-center justify-between gap-4">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                            <label for="remember-me" class="ml-3 block text-sm text-gray-200">
                                recordar contrasena
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mt-8">
                    <button type="submit" [disabled]="signUpForm.invalid" (click)="onSubmit()"
                            class="bg-blue-500 w-full p-2 rounded-sm text-white disabled:opacity-70 disabled:cursor-not-allowed">
                      Crear cuenta
                    </button>
                  </div>
                <div class="space-x-6 flex justify-center mt-8">
                    <button type="button" class="border-none outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32px" viewBox="0 0 512 512">
                            <path fill="#fbbd00"
                                d="M120 256c0-25.367 6.989-49.13 19.131-69.477v-86.308H52.823C18.568 144.703 0 198.922 0 256s18.568 111.297 52.823 155.785h86.308v-86.308C126.989 305.13 120 281.367 120 256z"
                                data-original="#fbbd00" />
                            <path fill="#0f9d58"
                                d="m256 392-60 60 60 60c57.079 0 111.297-18.568 155.785-52.823v-86.216h-86.216C305.044 385.147 281.181 392 256 392z"
                                data-original="#0f9d58" />
                            <path fill="#31aa52"
                                d="m139.131 325.477-86.308 86.308a260.085 260.085 0 0 0 22.158 25.235C123.333 485.371 187.62 512 256 512V392c-49.624 0-93.117-26.72-116.869-66.523z"
                                data-original="#31aa52" />
                            <path fill="#3c79e6"
                                d="M512 256a258.24 258.24 0 0 0-4.192-46.377l-2.251-12.299H256v120h121.452a135.385 135.385 0 0 1-51.884 55.638l86.216 86.216a260.085 260.085 0 0 0 25.235-22.158C485.371 388.667 512 324.38 512 256z"
                                data-original="#3c79e6" />
                            <path fill="#cf2d48"
                                d="m352.167 159.833 10.606 10.606 84.853-84.852-10.606-10.606C388.668 26.629 324.381 0 256 0l-60 60 60 60c36.326 0 70.479 14.146 96.167 39.833z"
                                data-original="#cf2d48" />
                            <path fill="#eb4132"
                                d="M256 120V0C187.62 0 123.333 26.629 74.98 74.98a259.849 259.849 0 0 0-22.158 25.235l86.308 86.308C162.883 146.72 206.376 120 256 120z"
                                data-original="#eb4132" />
                        </svg>
                    </button>
                    <button type="button" class="border-none outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32px" viewBox="0 0 512 512">
                            <path fill="#1877f2"
                                d="M512 256c0 127.78-93.62 233.69-216 252.89V330h59.65L367 256h-71v-48.02c0-20.25 9.92-39.98 41.72-39.98H370v-63s-29.3-5-57.31-5c-58.47 0-96.69 35.44-96.69 99.6V256h-65v74h65v178.89C93.62 489.69 0 383.78 0 256 0 114.62 114.62 0 256 0s256 114.62 256 256z"
                                data-original="#1877f2" />
                            <path fill="#fff"
                                d="M355.65 330 367 256h-71v-48.021c0-20.245 9.918-39.979 41.719-39.979H370v-63s-29.296-5-57.305-5C254.219 100 216 135.44 216 199.6V256h-65v74h65v178.889c13.034 2.045 26.392 3.111 40 3.111s26.966-1.066 40-3.111V330z"
                                data-original="#ffffff" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
